<html>
   <head>
    <title>Flight Track</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css' />
    <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
    <script src='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js'></script>
    <style>
      .ui-header .ui-title { margin-left: 1em; margin-right: 1em; text-overflow: clip; }
      /*.ui-radio { width: 50%; }*/
    </style>

  </head>
  
  <body>
    <div data-role='page' id='main'>
      <div data-role='header' class='jqm-header' data-theme='a'>
        <h1>Flight Track</h1>
      </div>
      
      <div class="container">
                <div class="configure">
                        <h2>Configure</h2>
                    <form id="configure-form" class="form-configure well" action="#" method="POST">
                            <h3>Track Code </h3>
                        <div class="form-group">
                                <label for="track1">Flight Track 1</label>
                                <input type="text" id="track1" name="track1" class="form-control" placeholder="ARG1841"/>
                                
                                <label for="track2">Flight Track 2</label>
                                <input type="text" id="track2" name="track2" class="form-control" placeholder="ARG1841"/>
                                
                                <label for="track3">Flight Track 3</label>
                                <input type="text" id="track3" name="track3" class="form-control" placeholder="ARG1841"/>
       
                                </div>        
                
                        <input class="btn btn-lg btn-primary btn-block" id="save" type="submit" value="Save"/>
              </form>
          </div>
        </div>
        
        
        <script type="text/javascript">
              
           
                $("#track1").val(localStorage.getItem("track1"));
                $("#track2").val(localStorage.getItem("track2"));
                $("#track3").val(localStorage.getItem("track3"));
             
                $("#configure-form").submit(function(e) {
                        var s1 = $("#track1").val();
                        var s2 = $("#track2").val();
                        var s3 = $("#track3").val();
                        
                
                        var j = {
                                  track1 : s1,
                                  track2 : s2,
                                  track3 : s3
                     
                        };
                        
                    localStorage.setItem("track1", s1);
                    localStorage.setItem("track2", s2);
                    localStorage.setItem("track3", s3);
               

                        window.location.href = "pebblejs://close#" + JSON.stringify(j);

                        e.preventDefault();
                });
                
</script>
      
      
  </body>
</html>
